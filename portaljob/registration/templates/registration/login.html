{%block content%}
<div class="col-md-6 bg-dark">
    <form method="POST" class="p-4 text-white">
        {{ form.as_p }}
        {% csrf_token %}
        
        <div class="d-flex justify-content-center">
            <a href="{% url 'portaljob_visitor:index'%}" class="btn btn-danger mr-2">Cancel</a>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
{% endblock %}
